<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for layout and utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="xo.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div ></div>
        <div class="game-container p-4">
            <div>
                <h1 class="text-center mb-4 text-danger">XO Game</h1>
            </div>
            <div>
                <p class="text-center" id="message">Player X goes first!</p>
            </div>
            <div class="game-board" id="gameBoard">
                <div class="each-cell" id="cell0"></div>
                <div class="each-cell" id="cell1"></div>
                <div class="each-cell" id="cell2"></div>

                <div class="each-cell" id="cell3"></div>
                <div class="each-cell" id="cell4"></div>
                <div class="each-cell" id="cell5"></div>

                <div class="each-cell" id="cell6"></div>
                <div class="each-cell" id="cell7"></div>
                <div class="each-cell" id="cell8"></div>
            </div>
            <div class="text-center mt-3">
                <!--<p>Player <span>2 </span>wins</p>-->
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-primary mt-3 mb-2" id="resetGame">Restart Game</button>
            </div>
        </div>
    </div>
    <audio id="winSound" src="win-sound.mp3"></audio>
    <audio id="drawSound" src=""></audio> 
    <script src="xo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
